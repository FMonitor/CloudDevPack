version: '3.8'

services:
  # Code Server
  code-server:
    image: codercom/code-server:latest
    container_name: code-server
    environment:
      - PASSWORD=123456
      - CODE_SERVER_BASE_PATH=/code
    volumes:
      - ./nextcloud/html/data/monitor/files/CodeProjects:/home/coder/project
      - ./code-server/config:/home/coder/.config/code-server
    networks:
      - app-network
    restart: unless-stopped
    command: --bind-addr 0.0.0.0:8080 --disable-workspace-trust 

  # Nextcloud
  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    volumes:
      - ./nextcloud/html:/var/www/html
    networks:
      - app-network
    restart: unless-stopped

  # Nginx（反向代理）
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d  # 配置文件挂载到容器内
      - ./nginx/ssl:/etc/nginx/ssl  # SSL 证书目录挂载
      - ./nginx/html:/usr/share/nginx/html
    networks:
      - app-network
    depends_on:
      - code-server
      - nextcloud
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
